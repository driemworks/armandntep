<div class="latest-album-container">
    <span class="album-title">BANTUPHONIC</span>
    <div>
      <div>
        <img [src]="'assets/images/bantuphonic.jpg'">
      </div>
      <div>
        <a class="center-text-link" [href]="'https://www.amazon.com/Bantuphonic-Armand-Ntep/dp/B000CAKY7M'" target="_blank">
          <img class="amazon-gif" [src]="'assets/images/buy_amazon.gif'">
        </a>
      </div>
    </div>
  </div>
  <div class="track-list">
    <table class="flat-table">
      <tr *ngFor="let track of bantuphonicTrackList">
        <td>
          {{track.num}}
        </td>
        <td>
          {{track.name}}
        </td>
      </tr>
    </table>
  </div>
